<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="icon/icon.png" type="image/x-icon">
    <title>To-Do list (CRUD)</title>
</head>
<body>
    <main class="container">
        <section class="tasks">
            <h2>Your Tasks</h2>
            <div class="list-tasks-saved">

            </div>
        </section>
        <section class="new-task">
            <header id="header">
                <div class="shrink-list">
                    <button id="shrinkList">&#62;</button>
                </div>
                <div class="buttons">
                    <button id="saveTask">Save</button>
                    <button id="deleteTask">Delete</button>
                    <button id="newTask">New</button>
                </div>
            </header>
            <input type="text" name="title" id="title" placeholder="Title..." maxlength="30">
            <textarea name="content" id="content" placeholder="Enter the task content"></textarea>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
